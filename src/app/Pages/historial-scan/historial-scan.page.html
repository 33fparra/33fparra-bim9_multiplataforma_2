<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button text="" defaultHref="/navscan"></ion-back-button>
      <ion-title>
        Historial
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-list>
    <ion-item *ngFor="let registro of dataLocal.guardados"
              (click)="abrirRegistro(registro)"
              detail color="secondary">
      <ion-icon slot="start" [name]="registro.icon"></ion-icon>
      <ion-label>
        <h2>{{ registro.text }}</h2>
        <p>{{ registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>

  <ion-button expand="block" color="danger" (click)="limpiar()" >Limpiar</ion-button>



</ion-content>
